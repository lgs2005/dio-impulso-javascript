<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram - Login</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<main>
			<img id="img-celular" src="./img/instagram-celular.png" alt="aplicativo do instagram em um celular">
			<div id="main-content">
				<div id="form-login" class="whitebox">
					<img src="./img/instagram-logo.png" alt="logo do instagram">
					<form>
						<input type="email" name="email" id="email" placeholder="Telefone, nome de usuário ou email">
						<input type="password" name="password" id="password" placeholder="Senha">
						<input type="submit" value="Entrar">
					</form>
					<div class="horizontal-strike">
						OU
					</div>
					<a href="" id="entrar-facebook">Entrar com o Facebook</a>
					<a href="" id="esqueceu-senha">Esqueceu a senha?</a>
				</div>
				<div class="whitebox">
					<span>Não tem uma conta? <a href="" id="link-cadastro">Cadastre-se</a></span>
				</div>
				<span id="obter-aplicativo-texto">Obtenha o aplicativo.</span>
				<div id="obter-aplicativo">
					<img src="./img/apple-button.png" alt="baixar na app store">
					<img src="./img/googleplay-button.png" alt="baixar no google play">
				</div>
			</div>
		</main>
		<footer>
			<div>
				<a href="#">Sobre</a>
				<a href="#">Blog</a>
				<a href="#">Ajuda</a>
				<a href="#">"Privacidade"</a>
				<a href="#">Termos</a>
				<a href="#########">Hashtags</a>
				<a href="#">Instagram Lite</a>
				<a href="#">Porque estes links aqui não entendo</a>
				<a href="#">Ah são tópicos</a>
			</div>
			<div>
				<select id="linguagem">
					<option>Português (Brasil)</option>
					<option>Português (Portugal)</option>
					<option>Português (Timor Leste)</option>
					<option>Português (Cabo Verde)</option>
					<option>Português (Angola)</option>
				</select>
				<span>Cópia da página do instagram</span>
			</div>
		</footer>
	</div>
</body>
</html>
